<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script> <!-- jquery load -->

</head>
<body>
    
    <input type="text" id="test1" readonly>
    <div id="test2">테스트1</div>
    <div id="test3" style="color: red;">테스트2</div>

    <script>
        //1. 아이디가 test1인 태그의 id확인
        console.log(document.getElementById("test1").id); //js
        console.log($("#test1").attr("id")); //jquery

        //2. readonly확인
        console.log($("#test1").attr("readonly"));

        //attr(속성, 변경값) - 특정속정의 값을 변경할 수 있습니다
        //변경할 값에 공백, 특수문자 포함시 undefined
        $("#test1").attr("id", "변경할 값");
        console.log($("#변경할값").attr("id"));

        //id가 test02인 innerHTML값을 확인 변경
        console.log(document.getElementById("test2").innerHTML); //js
        console.log($("#test2").html()); //jquery
        $("#test2").html("홍길자~~~~~"); //innerHTML을 대신함
        $("#test2").html(""); //innerHTML공백으로 할 경우, 값이 사라집니다

        //id가 test3인 태그의 css값을 확인, 변경
        console.log( $("#test3").css("color") ); //확인
        $("#test3").css("color", "blue"); //변경
        $("#test3").css("backgroundColor", "red"); //변경

        //클래스추가
        $("#test3").addClass("banner"); //클래스추가
        console.log($("#test3").attr("class"));

        


    </script>

</body>
</html>
